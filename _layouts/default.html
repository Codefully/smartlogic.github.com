<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ page.description }} | SmartLogic">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
    <script src="/javascript/main.js"></script>
  </head>
  <body>
    <article id="{{ page.id }}" class="{{ page.class }}{% if page.id == 'home' %} is-home-page{% endif %}">
      {{ content }}
    </article>
    <section id="sidebar">
      {% if page.nav-title %}
        <div id="nav-description">
          <h2>{{ page.nav-title }}</h2>
          <p>{{ page.nav-description }}</p>
          <a href="/get-in-touch.html" class="call-to-action">Get in Touch</a>
        </div>
      {% endif %}
      {% include navigation.html %}
    </section>
  </body>
</html>
