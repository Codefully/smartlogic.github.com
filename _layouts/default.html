<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ page.description }} | SmartLogic">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="apple-touch-icon-precomposed" href="/images/apple-touch-icon-152x152.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/images/mstile-144x144.png">

  <body{% if page.is-home-page %} class="is-home-page"{% endif %}>
    {% assign active = ' class="active"' %}
    <nav id="primary-navigation">
      <a href="/about.html"{% if page.root-navigation == 'about' %}{{ active }}{% endif %}><span>About</span></a>
      <a href="/experience.html"{% if page.root-navigation == 'experience' %}{{ active }}{% endif %}><span>Experience</span></a>
      <a href="/smart-thinking.html"{% if page.root-navigation == 'smart-thinking' %}{{ active }}{% endif %}><span>Smart Thinking</span></a>
      <a href="/get-in-touch.html"{% if page.root-navigation == 'get-in-touch' %}{{ active }}{% endif %}><span>Get In Touch</span></a>
      <a href="/what-makes-us-different.html"{% if page.root-navigation == 'what-makes-us-different' %}{{ active }}{% endif %}><span>What makes us different</span></a>
    </nav>

    {{ content }}

    <footer>
      <p>
        3500 Boston St Ste 323,<br>
        Baltimore, MD 21224<br>
        443-451-3001
      </p>
      {% include social-media.html %}

</html>
