---
layout: default
title: The SmartLogic Team
---

<div id="team">
  <h1>The Team</h1>
  <ul class="grid">
    {% for member in site.data.team %}
    <li>
      <img src="images/{{ member.photo }}">
      <div>
        <p>{{ member.name }}</p>
        <p>{{ member.position }}</p>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
